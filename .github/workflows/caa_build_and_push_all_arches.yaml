name: (Callable) Build and push cloud-api-adaptor image

on:
  workflow_call:
    inputs:
      registry:
        default: 'quay.io/confidential-containers'
        description: 'Image registry (e.g. "quay.io/confidential-containers") where the built image will be pushed to'
        required: false
        type: string
      dev_tags:
        description: 'Comma-separated list of tags for the dev built image (e.g. latest,<sha>-dev)'
        required: true
        type: string
      release_tags:
        description: 'Comma-separated list of tags for the release built image (e.g. <sha>)'
        required: true
        type: string
      git_ref:
        default: 'main'
        description: Git ref to checkout the cloud-api-adaptor repository. Defaults to main.
        required: false
        type: string
    secrets:
      QUAY_PASSWORD:
        required: true

defaults:
  run:
    working-directory: src/cloud-api-adaptor

permissions: {}

jobs:
  upload_tags:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: "${{ inputs.git_ref }}"
          persist-credentials: false

      - name: Create tags.txt
        run: |
          echo "dev_tags=${{ inputs.dev_tags }}" > tags.txt
          echo "release_tags=${{ inputs.release_tags }}" >> tags.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: image-tags
          retention-days: 1
          path: |
            src/cloud-api-adaptor/tags.txt

  build_push_job:
    name: build and push
    needs: [upload_tags]
    runs-on: ${{ matrix.types.runner }}
    strategy:
      fail-fast: false
      matrix:
        types: [
          { type: dev-amd64,       arch: linux/amd64,   runner: ubuntu-24.04 },
          { type: dev-s390x,       arch: linux/s390x,   runner: ubuntu-24.04-s390x },
          { type: dev-ppc64le,     arch: linux/ppc64le, runner: ubuntu-24.04-ppc64le },
          { type: dev-arm64,       arch: linux/arm64,   runner: ubuntu-24.04-arm },
          { type: release-amd64,   arch: linux/amd64,   runner: ubuntu-24.04 },
          { type: release-s390x,   arch: linux/s390x,   runner: ubuntu-24.04-s390x },
          { type: release-ppc64le, arch: linux/ppc64le, runner: ubuntu-24.04-ppc64le },
          { type: release-arm64,   arch: linux/arm64,   runner: ubuntu-24.04-arm },
        ]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: "${{ inputs.git_ref }}"
          persist-credentials: false

      - name: Read properties from versions.yaml
        run: |
          go_version="$(yq '.tools.golang' versions.yaml)"
          [ -n "$go_version" ]
          echo "GO_VERSION=${go_version}" >> "$GITHUB_ENV"

      - name: Setup Golang version ${{ env.GO_VERSION }}
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: "**/go.sum"
          cache: false
          # Setup-go doesn't work properly with ppc64le: https://github.com/actions/setup-go/issues/648
          architecture: ${{ matrix.types.arch == 'linux/ppc64le' && 'ppc64le' || '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install build dependencies
        if: ${{ startsWith(matrix.types.type, 'dev-') }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libvirt-dev

      - name: Login to quay Container Registry
        if: ${{ startsWith(inputs.registry, 'quay.io') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ vars.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Login to Github Container Registry
        if: ${{ startsWith(inputs.registry, 'ghcr.io') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dev image
        if: ${{ startsWith(matrix.types.type, 'dev-') }}
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          # We are not interested in timeout but this field is required
          # so setting to 4x the time it usually take to complete.
          timeout_minutes: 60
          retry_wait_seconds: 120
          max_attempts: 3
          command: |
            echo "Build and push dev image with libvirt"
            cd src/cloud-api-adaptor && ARCHES=${{matrix.types.arch}} RELEASE_BUILD=false DEV_TAGS=${{ inputs.dev_tags}} make image-with-arch registry=${{ inputs.registry }}

      - name: Build and push release image
        if: ${{ startsWith(matrix.types.type, 'release-') }}
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          # We are not interested in timeout but this field is required
          # so setting to 4x the time it usually take to complete.
          timeout_minutes: 60
          retry_wait_seconds: 120
          max_attempts: 3
          command: |
            echo "Build and push release image without libvirt"
            cd src/cloud-api-adaptor && ARCHES=${{matrix.types.arch}} RELEASE_BUILD=true RELEASE_TAGS=${{ inputs.release_tags}} make image-with-arch registry=${{ inputs.registry }}

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: tags-architectures-${{matrix.types.type}}
          retention-days: 1
          path: |
            src/cloud-api-adaptor/tags-architectures-*

  manifest_job:
    name: generate images manifest
    runs-on: ubuntu-24.04
    needs: [build_push_job]
    steps:
      - name: Checkout the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: "${{ inputs.git_ref }}"
          persist-credentials: false

      - name: Download release tags.txt
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: image-tags
          path: src/cloud-api-adaptor

      - name: Download release commits file
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: tags-architectures-*
          merge-multiple: true
          path: src/cloud-api-adaptor/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to quay Container Registry
        if: ${{ startsWith(inputs.registry, 'quay.io') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ vars.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Login to Github Container Registry
        if: ${{ startsWith(inputs.registry, 'ghcr.io') }}
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image manifest
        env:
          registry: ${{ inputs.registry }}
        run:  |
          hack/image-manifest.sh
