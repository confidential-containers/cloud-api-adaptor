name: Create Pod VM Image
on:
  workflow_call:
    inputs:
      registry:
        default: 'quay.io/confidential-containers'
        required: false
        type: string

jobs:
  build:
    name: Create pod vm image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [centos, ubuntu]
        arch: [amd64, s390x]
        provider: [generic, vsphere]
        include:
          - os: centos
          - os: ubuntu
        exclude:
          - os: centos
            arch: s390x
          - provider: vsphere
            arch: s390x
          - provider: vsphere
            os: centos
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Quay container Registry
      uses: docker/login-action@v2
      if: ${{ startsWith(inputs.registry, 'quay.io') }}
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Login to Github Container Registry
      if: ${{ startsWith(inputs.registry, 'ghcr.io') }}
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      run: make podvm-image
      env:
        PUSH: true
        REGISTRY: ${{ inputs.registry }}
        ARCH: ${{ matrix.arch }}
        PODVM_DISTRO: ${{ matrix.os }}
        CLOUD_PROVIDER: ${{ matrix.provider }}
