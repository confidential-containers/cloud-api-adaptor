name: (Callable) Build and push podvm images
on:
  workflow_call:
    inputs:
      registry:
        default: 'quay.io/confidential-containers'
        required: false
        type: string
      image_tag:
        default: ''
        required: false
        type: string
      git_ref:
        description: Git ref to checkout the cloud-api-adaptor repository.
        required: true
        type: string

defaults:
  run:
    working-directory: src/cloud-api-adaptor

jobs:
  build:
    name: Create pod vm image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
        arch: [amd64, s390x]
        provider: [generic, vsphere]
        include:
          - os: ubuntu
        exclude:
          - provider: vsphere
            arch: s390x
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: "${{ inputs.git_ref }}"

    - name: Rebase the code
      if: github.event_name == 'pull_request_target'
      working-directory: ./
      run: |
        ./hack/ci-helper.sh rebase-atop-of-the-latest-target-branch

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Quay container Registry
      uses: docker/login-action@v2
      if: ${{ startsWith(inputs.registry, 'quay.io') }}
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Login to Github Container Registry
      if: ${{ startsWith(inputs.registry, 'ghcr.io') }}
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      run: make podvm-image
      env:
        PUSH: true
        REGISTRY: ${{ inputs.registry }}
        ARCH: ${{ matrix.arch }}
        PODVM_TAG: ${{ inputs.image_tag }}
        PODVM_DISTRO: ${{ matrix.os }}
        CLOUD_PROVIDER: ${{ matrix.provider }}
