# Build and push container images for each cloud provider.
---
name: image
on:
  push:
    branches:
      - 'main'
env:
  go_version: "1.20.6"

jobs:
  build_push_job:
    name: build and push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - type: dev
            arches: linux/amd64
          - type: release
            arches: linux/amd64,linux/s390x,linux/ppc64le
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Golang version ${{ env.go_version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.go_version }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install build dependencies
        if: matrix.type == 'dev'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libvirt-dev
      - name: Login to quay Container Registry
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and push image
        run: |
          if [ ${{ matrix.type }} == "release" ]; then
            ARCHES=${{matrix.arches}} RELEASE_BUILD=true make image
          else
            ARCHES=${{matrix.arches}} RELEASE_BUILD=false make image
          fi
