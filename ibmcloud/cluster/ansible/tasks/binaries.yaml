---
- name: "Get containerd binary"
  unarchive:
    src: "https://github.com/containerd/containerd/releases/download/v{{ containerd_release_version }}/containerd-{{ containerd_release_version }}-linux-{{ binaries_architecture[ansible_architecture] }}.tar.gz"
    dest: "/usr/local"
    remote_src: yes

- name: "Get runc binary"
  ansible.builtin.get_url:
    url: "https://github.com/opencontainers/runc/releases/download/v1.1.4/runc.{{ binaries_architecture[ansible_architecture] }}"
    dest: /usr/local/sbin/runc
    mode: '0555'

- name: "Get cni plugin"
  unarchive:
    src: "https://github.com/containernetworking/plugins/releases/download/v1.2.0/cni-plugins-linux-{{ binaries_architecture[ansible_architecture] }}-v1.2.0.tgz"
    dest: "/opt/cni/bin"
    remote_src: yes
