apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  runtimeClassName: kata-remote
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        - name: secret-volume
          mountPath: /etc/secret
  volumes:
    - name: config-volume
      configMap:
        name: nginx-config
    - name: secret-volume
      secret:
        secretName: nginx-secret
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  example.txt: |
    Hello, world
---
apiVersion: v1
kind: Secret
metadata:
  name: nginx-secret
data:
  password: MTIzNDU2
  username: YWRtaW4=
type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
    - name: port80
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
  selector:
    app: nginx
