apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: peerpodctrl
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: peerpodctrl
    control-plane: controller-manager
  name: {{ .Values.namePrefix }}controller-manager
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
{{- if .Values.authProxy.enabled }}
      - name: kube-rbac-proxy
        image: {{ .Values.authProxy.image }}
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
{{- end }}
      - name: manager
        command:
        - /manager
        args:
        - --health-probe-bind-address=:8081
{{- if .Values.authProxy.enabled }}
        - --metrics-bind-address=127.0.0.1:8080
{{- else }}
        - --metrics-bind-address=0.0.0.0:8080
{{- end }}
        - --leader-elect
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: PEERPODS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - secretRef:
            name: peer-pods-secret
            optional: true
        - configMapRef:
            name: peer-pods-cm
            optional: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /root/.ssh/
          name: ssh
          readOnly: true
      securityContext:
        runAsNonRoot: false
      serviceAccountName: {{ .Values.namePrefix }}controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: ssh
        secret:
          defaultMode: 384
          optional: true
          secretName: ssh-key-secret
