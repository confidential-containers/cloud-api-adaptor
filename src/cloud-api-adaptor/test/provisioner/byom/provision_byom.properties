# BYOM (Bring Your Own Machine) Provider Configuration

# Example command:
# TEST_PROVISION=yes TEST_PODVM_IMAGE=/path/to/podvm.qcow2 CLOUD_PROVIDER=byom TEST_PROVISION_FILE=/path/to/provision_byom.properties make test-e2e

# Cluster configuration
CLUSTER_NAME="peer-pods"

# Container runtime - either "containerd" or "crio"
CONTAINER_RUNTIME="containerd"

# SSH username for connecting to VMs (defaults to "peerpod")
SSH_USERNAME="peerpod"

# SSH key paths for CAA to access pod VMs (used in secrets)
# These should be paths to the SSH keys used when building the pod VM image
SSH_SECRET_PRIV_KEY_PATH=""
SSH_SECRET_PUB_KEY_PATH=""

# Use pre-existing VMs by providing comma-separated IP addresses
# VM_POOL_IPS="192.168.122.100,192.168.122.101,192.168.122.102"
# Leave empty to auto-create VMs from uploaded image (requires TEST_PODVM_IMAGE)
VM_POOL_IPS=""

# Libvirt network to attach VMs to
LIBVIRT_NETWORK="default"

# Libvirt storage pool for VM images
LIBVIRT_STORAGE="default"

# Libvirt connection URI for management operations
LIBVIRT_URI="qemu+ssh://root@192.168.122.1/system?no_verify=1"

# Libvirt connection URI for local operations
LIBVIRT_CONN_URI="qemu:///system"

# Volume name in storage pool (used when TEST_PODVM_IMAGE is uploaded)
LIBVIRT_VOL_NAME="podvm-base.qcow2"

# SSH key file for libvirt host access (optional)
LIBVIRT_SSH_KEY_FILE=""

# Custom CAA container image (optional)
CAA_IMAGE=""

# Custom CAA container image tag (optional)
CAA_IMAGE_TAG=""


