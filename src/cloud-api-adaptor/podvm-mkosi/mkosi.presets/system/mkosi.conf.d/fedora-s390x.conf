[Match]
Distribution=fedora

# mkosi version in nix is 17.1,
# which doesn't support Architecture in [Match]
# As a workaround, use a flag file instead.
#Architecture=s390x
PathExists=../../resources/buildS390xImage

[Content]
Bootable=no
Packages=s390utils
    dhclient
    NetworkManager
    cloud-init
    cloud-utils-growpart

[Output]
Format=directory

[Host]
ToolsTree=default
