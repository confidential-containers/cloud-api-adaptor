[Match]
Distribution=ubuntu
Profile=debug

[Content]
Autologin=true
KernelCommandLine=rd.shell
KernelCommandLine=systemd.setenv=SYSTEMD_SULOGIN_FORCE=1
Packages=
    nano
    vim
    strace
    apt
    openssh-client
    openssh-server
    file
    iputils-ping
    curl
    wget
    ncurses-bin
    less
    qemu-guest-agent
